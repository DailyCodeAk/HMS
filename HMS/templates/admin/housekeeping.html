<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housekeeping Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Housekeeping Management</h1>
        
        <h2>Assign Housekeeping Tasks</h2>
        <form action="{{ url_for('assign_housekeeping') }}" method="POST">
            <label for="room_id">Room:</label>
            <select name="room_id" id="room_id" required>
                {% for room in rooms %}
                    <option value="{{ room.id }}">{{ room.room_number }}</option>
                {% endfor %}
            </select>

            <label for="employee_id">Employee:</label>
            <select name="employee_id" id="employee_id" required>
                {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee.name }}</option>
                {% endfor %}
            </select>

            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>

            <button type="submit">Assign Task</button>
        </form>

        <h2>Current Housekeeping Tasks</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Room Number</th>
                    <th>Employee Name</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for task in housekeeping %}
                    <tr>
                        <td>{{ task.id }}</td>
                        <td>{{ task.room_number }}</td>
                        <td>{{ task.employee_name }}</td>
                        <td>{{ task.status }}</td>
                        <td>{{ task.date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
